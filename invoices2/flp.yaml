specVersion: "2.5"
metadata:
  name: tsystems.invoices2
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /v2
            url: https://services.odata.org
        bsp: invoices2
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: dist
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: tsystems.invoices2
        ui5Theme: sap_fiori_3
    - name: fiori-tools-servestatic
      beforeMiddleware: fiori-tools-proxy
      configuration:
        paths:
          - path: /**/invoices2
            src: dist
          - path: /**/tsystems/invoices2
            src: dist
resources:
  configuration:
    paths:
      webapp: dist
