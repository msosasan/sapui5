_schema-version: "3.2"
ID: testMTA
description: Prueba MTA
version: 0.0.1
modules:
- name: testMTA-router
  type: approuter.nodejs
  path: router
  requires:
  - name: testMTA-html5-repo-runtime
  - name: testMTA-uaa
  - name: testMTA-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: testMTA-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: testMTA-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - logaligroupsapui5.zip
      name: logaligroupsapui5
      target-path: resources/
- name: logaligroupsapui5
  type: html5
  path: sapui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: testMTA-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: testMTA-${space-guid}
    service: xsuaa
    service-plan: application
- name: testMTA-html5-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: testMTA-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: testMTA-destination-service
    service-plan: lite
- name: testMTA-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: testMTA-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
