specVersion: '2.4'
metadata:
  name: 'travellist'
type: application
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: https://44fbbf39-44b5-48cb-9800-cbb9cbadbedf.abap.us10.hana.ondemand.com
        scp: true
        destination: abap-cloud-default_abap-trial-95e4ad4btrial-dev
      ui5:
        path: 
        - /resources
        - /test-resources
        url: https://ui5.sap.com
        version:  # The UI5 version, for instance, 1.78.1. Empty means latest version
  - name: sap-fe-mockserver
    beforeMiddleware: fiori-tools-proxy
    configuration:
      service:
        urlBasePath: /sap/opu/odata4/sap/zui_fe_travel_000362_o4/srvd/sap/zui_fe_travel_000362_o4/0001
        name: ''
        metadataXmlPath: ./webapp/localService/metadata.xml
        mockdataRootPath: ./webapp/localService/mockdata
        generateMockData: true
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
     delay: 300
  - name: fiori-tools-preview
    afterMiddleware: fiori-tools-appreload
    configuration:
      component: sap.fe.demo.travellist
      ui5Theme: sap_fiori_3
