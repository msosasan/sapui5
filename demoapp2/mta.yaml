_schema-version: "3.2"
ID: demoapp2
version: 0.0.1
modules:
- name: demoapp2-destination-content
  type: com.sap.application.content
  requires:
  - name: demoapp2-destination-service
    parameters:
      content-target: true
  - name: demoapp2_html_repo_host
    parameters:
      service-key:
        name: demoapp2_html_repo_host-key
  - name: uaa_demoapp2
    parameters:
      service-key:
        name: uaa_demoapp2-key
  parameters:
    content:
      instance:
        destinations:
        - Name: products_demoapp2_html_repo_host
          ServiceInstanceName: demoapp2-html5-app-host-service
          ServiceKeyName: demoapp2_html_repo_host-key
          sap.cloud.service: products
        - Authentication: OAuth2UserTokenExchange
          Name: products_uaa_demoapp2
          ServiceInstanceName: demoapp2-xsuaa-service
          ServiceKeyName: uaa_demoapp2-key
          sap.cloud.service: products
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: demoapp2-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: demoapp2_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - tsystemsproducts.zip
      name: tsystemsproducts
      target-path: resources/
- name: tsystemsproducts
  type: html5
  path: products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: demoapp2-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: demoapp2-destination-service
    service-plan: lite
- name: demoapp2_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: demoapp2-html5-app-host-service
    service-plan: app-host
- name: uaa_demoapp2
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: demoapp2-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
