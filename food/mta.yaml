_schema-version: "3.2"
ID: sap-fe-demo-food
description: Food and Bevarages
version: 0.0.1
modules:
- name: sap-fe-demo-food-dest-content
  type: com.sap.application.content
  requires:
  - name: sap-fe-demo-food-dest-srv
    parameters:
      content-target: true
  - name: sap-fe-demo-food-repo-host
    parameters:
      service-key:
        name: sap-fe-demo-food-repo-host-key
  - name: sap-fe-demo-food-uaa
    parameters:
      service-key:
        name: sap-fe-demo-food-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: sap-fe-demo-food_repo_host
          ServiceInstanceName: sap-fe-demo-food-html5-srv
          ServiceKeyName: sap-fe-demo-food-repo-host-key
          sap.cloud.service: sap-fe-demo-food
        - Authentication: OAuth2UserTokenExchange
          Name: sap-fe-demo-food_uaa
          ServiceInstanceName: sap-fe-demo-food-xsuaa-srv
          ServiceKeyName: sap-fe-demo-food-uaa-key
          sap.cloud.service: sap-fe-demo-food
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: sap-fe-demo-food-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sap-fe-demo-food-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sapfedemofood.zip
      name: sapfedemofood
      target-path: resources/
- name: sapfedemofood
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sap-fe-demo-food-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sap-fe-demo-food-dest-srv
    service-plan: lite
- name: sap-fe-demo-food-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: sap-fe-demo-food-xsuaa-srv
    service-plan: application
- name: sap-fe-demo-food-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sap-fe-demo-food-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
